<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>MT 09</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="vehicule">
    <img src="../../assets/img/carros.png" alt="" />

    <ion-card-title class="ion-text-center">MDS - 732</ion-card-title>
    <ion-card-header class="infovehiculo">
      <ion-card-content>
        <ion-card-title><h2>Marca</h2></ion-card-title>
        <ion-card-subtitle>Yamaha</ion-card-subtitle>

        <ion-card-title><h2>Color</h2></ion-card-title>
        <ion-card-subtitle>Azul</ion-card-subtitle>
      </ion-card-content>
      
      <ion-card-content>
        <ion-card-title><h2>Modelo</h2></ion-card-title>
        <ion-card-subtitle>MT 09</ion-card-subtitle>

        <ion-card-title><h2>Aseguradora</h2></ion-card-title>
        <ion-card-subtitle>SURA</ion-card-subtitle>
      </ion-card-content>
    </ion-card-header>
  </ion-card>

  <ion-card class="fechayhora">
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Genera un reporte sobre este vehiculo
      </ion-card-title>

      <ion-card-content class="entrada">
        <div class="profilevehicle">
          <ion-card-title><h1>Escribe aqui tu reporte</h1></ion-card-title>
          <textarea name="" id="" cols="30" rows="10" placeholder="Escribe aqui alguna novedad o inconveniente que hayas tenido con este vehiculo dentro del parqueadero (Maximo 100 palabras)."></textarea>
        </div>
      </ion-card-content>
    </ion-card-header>
  </ion-card>

  <ion-card routerLink="/tabs">
    <ion-card-header class="save">
      <ion-card-title>Guardar</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
