<ion-content>
  <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
  <img src="../../assets/img/bg.svg" alt="" />
  <div class="header">
    <h1>Crea tu cuenta.</h1>
  </div>
  
  <form class="form">
    <ion-input [(ngModel)]="nombre" type="text" placeholder="Primer nombre" autocomplete="off" name="nombre"></ion-input>
    <ion-input [(ngModel)]="apellido" type="text" placeholder="Primer apellido" autocomplete="off" name="apellido"></ion-input>
    <ion-input [(ngModel)]="correo" type="email" placeholder="Ingresa tu correo" autocomplete="off" name="correo"></ion-input>
    <ion-input [(ngModel)]="contrasena" type="password" placeholder="Ingresa tu contraseña" autocomplete="off" name="contrasena"><ion-icon name="eye-outline"></ion-icon></ion-input>
    <ion-input [(ngModel)]="confirmarContrasena" type="password" placeholder="Confirma tu contraseña" autocomplete="off" name="confirmarContrasena" ><ion-icon name="eye-outline"></ion-icon></ion-input>
  </form>
  <div class="button">
    <ion-button expand="block" shape="round" (click)="addUsuario()">
      <ion-label >Registrate</ion-label>
    </ion-button>
  </div>
  <div class="footer">
    <p>
      ¿Ya tienes una cuenta? <a href="" routerLink="/login">Inicia sesión</a>.
    </p>
  </div>

</ion-content>
